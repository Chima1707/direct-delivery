<div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form novalidate>
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit"
                ng-click="loginCtrl.login(username, password)">Login</button>
      </form>
    </div>
  </div>
</div>

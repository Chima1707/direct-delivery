<div class="col-md-12">
  <div class="page-header">
    <h1>Welcome to Direct Delivery</h1>
  </div>
  <div class="alert alert-warning">
     <h2 ng-bind="homeCtrl.day.date | date: 'fullDate'"></h2>
     <div class="alert alert-warning">
       <tabset>
         <tab>
            <tab-heading>
                <span class="text-warning">
                    <i class="fa fa-calendar"></i> View Schedule
                </span>
            </tab-heading>
            <div ui-view="daySchedule"></div>
         </tab>
         <tab select="">
            <tab-heading>
              <span class="text-warning">
                <i class="fa fa-truck"></i> View Packages
              </span>
            </tab-heading>
            I've got an HTML heading, and a select callback. Pretty cool!
         </tab>
       </tabset>
     </div>
  </div>
</div>

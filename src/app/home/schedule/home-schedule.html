<br/>
<div ng-if="homeScheduleCtrl.day.facilityRounds">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
              <th>Facility Name</th>
              <th>Drop</th>
              <th>Status</th>
              <th>Window</th>
              <th>Zone</th>
              <th>LGA</th>
              <th>Ward</th>
              <th>Contact</th>
              <th>Number</th>
              <th>Action</th>
            </thead>
            <tr ng-repeat="facilityRound in homeScheduleCtrl.day.facilityRounds track by $index">
              <td>
                <a ng-bind="facilityRound.facility.name"
                   ui-sref="facilityDelivery.deliverItems({ facilityName : facilityRound.facility.name, facilityId : facilityRound.facility.id })">
                </a>
              </td>
              <td ng-bind="facilityRound.drop"></td>
              <td>Pending</td>
              <td ng-bind="facilityRound.window"></td>
              <td ng-bind="facilityRound.facility.zone"></td>
              <td ng-bind="facilityRound.facility.lga"></td>
              <td ng-bind="facilityRound.facility.ward"></td>
              <td ng-bind="facilityRound.facility.contact"></td>
              <td ng-bind="facilityRound.facility.phoneNo"></td>
              <td>
                <a class="btn btn-primary btn-lg btn-block"
                   ui-sref="facilityDelivery.deliverItems({ facilityName : facilityRound.facility.name, facilityId : facilityRound.facility.id })">
                  <span>Deliver</span>
                </a>
              </td>
            </tr>
        </table>
      </div>
    </div>
</div>
<div class="alert alert-info" ng-if="!homeScheduleCtrl.day.facilityRounds">
    <i class="fa fa-info-circle"></i> There are no scheduled deliveries today.
</div>

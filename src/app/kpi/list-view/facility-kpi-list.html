<div class="panel panel-default">
  <div class="page-header">
    <h1>Facility KPI</h1>
  </div>
  <a class="btn btn-lg btn-block btn-default"
     ui-sref="facilityKPI">
    <i class="fa fa-arrow-circle-left"></i>
    <span>Back</span>
  </a>
  <br/><br/>

  <div ng-show="!facKPIListCtrl.showTable()">
    <div class="alert alert-info">
      <i class="fa fa-info-circle"></i>
      <span>There are no KPI available on this device, sync and check again.</span>
    </div>
  </div>

  <table class="table table-bordered table-striped" ng-show="facKPIListCtrl.showTable()">
    <thead>
    <th class="col-sm-1">#</th>
    <th class="col-sm-3">Facility</th>
    <th class="col-sm-1">KPI Date</th>
    <th class="col-sm-1">Status</th>
    <th class="col-sm-3">Note</th>
    </thead>
    <tr ng-repeat="kpi in facKPIListCtrl.kpiList track by $index">
      <td ng-bind="($index + 1)"></td>
      <td ng-bind="kpi.facility.name"></td>
      <td ng-bind="facKPIListCtrl.formatDate(kpi.date)"></td>
      <td>
        <i class="fa "
           ng-class="{
            'fa-times-circle-o text-warning': !facKPIListCtrl.isComplete(kpi),
            'fa-check-circle-o text-success': facKPIListCtrl.isComplete(kpi)
          }">
        </i>
      </td>
      <td ng-bind="kpi.notes"></td>
    </tr>
  </table>

</div>

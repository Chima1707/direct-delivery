<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      <h2><span ng-bind="facDevCtrl.facilityName"></span> - Item Delivery</h2>
    </h2>
  </div>
  <div class="panel-body">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <a ui-sref="home" class="btn btn-warning btn-lg btn-left"
           ng-show="!facDevCtrl.previewDelivery">
          <i class="fa fa-arrow-circle-left"></i>
          <span>Back</span>
        </a>
        <button type="button" class="btn btn-warning btn-lg btn-left"
                ng-show="facDevCtrl.previewDelivery"
                ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.DELIVER_ITEM)">
          <i class="fa fa-arrow-circle-left"></i>
          <span>Back</span>
        </button>
      </div>
      <div class="btn-group">
        <a ui-sref="facilityDelivery.cancel" class="btn btn-danger btn-lg btn-left">
          <i class="fa fa-undo"></i>
          <span>Cancel Delivery</span>
        </a>
      </div>
    </div>
    <br/>
    <table class="table table-striped table-condensed table-bordered">
      <tr>
        <th class="col-sm-1">Product</th>
        <th class="col-sm-1">On-hand Qty</th>
        <th class="col-sm-1">Delivered Qty</th>
        <th class="col-sm-1">Returned Qty</th>
      </tr>
      <tr>
        <td><span>BCG</span></td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>OPV</td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="number"
                   class="form-control"
                   min="0"
                   step="1"
                   ng-disabled="facDevCtrl.previewDelivery === true"
                   ng-model-options="{updateOn: 'blur'}"/>

            <div class="input-group-addon">Vials</div>
          </div>
        </td>
      </tr>
    </table>
    <br/>
    <button type="button" class="btn btn-success btn-lg btn-block"
            ng-show="!facDevCtrl.previewDelivery"
            ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.PREVIEW_DELIVERY)">
      <span>Preview</span>
      <i class="fa fa-arrow-circle-right"></i>
    </button>
    <a ui-sref="facilityDelivery.collectKPI" class="btn btn-success btn-lg btn-block"
       ng-show="facDevCtrl.previewDelivery">
      <span>Continue</span>
      <i class="fa fa-arrow-circle-right"></i>
    </a>
  </div>
</div>

<div class="col-md-15">
  <h3><span ng-bind="facDevCtrl.facilityName"></span> - Item Delivery</h3>
  <table class="table table-striped table-condensed table-bordered">
    <tr>
      <th class="col-sm-1">Product</th>
      <th class="col-sm-1">On-hand Qty</th>
      <th class="col-sm-2">Delivered Qty</th>
      <th class="col-sm-1">Returned Qty</th>
    </tr>
    <tr>
      <td><span>BCG</span></td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
    </tr>
    <tr>
      <td>OPV</td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
    </tr>
  </table>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-warning btn-lg btn-left"
              ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.START)">
        <i class="fa fa-arrow-circle-left"></i>
        <span>Back</span>
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-lg btn-right"
              ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.COLLECT_KPI)">
        <span>Continue</span>
        <i class="fa fa-arrow-circle-right"></i>
      </button>
    </div>
  </div>
</div>
<br/>

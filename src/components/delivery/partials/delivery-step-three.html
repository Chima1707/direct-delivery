<div class="col-md-15">
  <h3><span ng-bind="facDevCtrl.facilityName"></span> - KPI</h3>
  <table class="table table-striped table-condensed table-bordered">
    <tr>
      <th class="col-sm-2">Antigen</th>
      <th class="col-sm-2">No immunized</th>
    </tr>
    <tr>
      <td><span>BCG</span></td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
    </tr>
    <tr>
      <td>OPV</td>
      <td>
        <input type="number"
               class="form-control input-sm"
               min="0"
               step="1"
               ng-model-options="{updateOn: 'blur'}"/>
      </td>
    </tr>
  </table>

  <form>
    <div class="form-group">
      <label>No. of Outreach Sessions
        <input type="number" class="form-control input-sm-6" min="0" step="1">
      </label>
    </div>
    <div class="form-group">
      <label>Notes :</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </form>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-warning btn-lg btn-left"
              ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.DELIVER_ITEM)">
        <i class="fa fa-arrow-circle-left"></i>
        <span>Back</span>
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-lg btn-right">
        <span>Save</span>
        <i class="fa fa-save"></i>
      </button>
    </div>
  </div>
</div>
<br/>

<h2>Delivery Sign off</h2>
<p>Sign your signature inside the box below and submit.</p>
<button type="button" class="btn btn-default btn-lg">
  <i class="fa fa-refresh"></i>
  <span>Clear Signature</span>
</button>
<br/><br/>
<div class="table table-bordered">
  <canvas></canvas>
</div>
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <a class="btn btn-warning btn-lg btn-left">
      <i class="fa fa-arrow-circle-left"></i>
      <span>Back</span>
    </a>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-success btn-lg btn-right"
            ng-click="facDevCtrl.signOffAndComplete()">
      <span>Submit</span>
      <i class="fa fa-arrow-circle-right"></i>
    </button>
  </div>
</div>

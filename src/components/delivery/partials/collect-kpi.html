<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      <h2><span ng-bind="facDevCtrl.facilityName"></span> - KPI</h2>
    </h2>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-warning btn-lg btn-block"
            ng-show="!facDevCtrl.previewKPI"
            ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.PREVIEW_DELIVERY)">
      <i class="fa fa-arrow-circle-left"></i>
      <span>Back</span>
    </button>
    <button type="button" class="btn btn-warning btn-lg btn-block"
            ng-show="facDevCtrl.previewKPI"
            ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.COLLECT_KPI)">
      <i class="fa fa-arrow-circle-left"></i>
      <span>Back</span>
    </button>

    <br/>
    <table class="table table-striped table-condensed table-bordered">
      <tr>
        <th class="col-sm-2">Antigen</th>
        <th class="col-sm-2">No. of people immunized</th>
      </tr>
      <tr>
        <td><span>BCG</span></td>
        <td>
          <input type="number"
                 class="form-control input-sm"
                 min="0"
                 ng-disabled="facDevCtrl.previewKPI"
                 step="1"
                 ng-model-options="{updateOn: 'blur'}"/>
        </td>
      </tr>
      <tr>
        <td>OPV</td>
        <td>
          <input type="number"
                 class="form-control input-sm"
                 min="0"
                 ng-disabled="facDevCtrl.previewKPI"
                 step="1"
                 ng-model-options="{updateOn: 'blur'}"/>
        </td>
      </tr>
    </table>

    <form>
      <div class="form-group">
        <label>No. of Outreach Sessions
          <input type="number" class="form-control input-sm-6"
                 ng-disabled="facDevCtrl.previewKPI"
                 min="0"
                 step="1">
        </label>
      </div>
      <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control"
                  ng-disabled="facDevCtrl.previewKPI"
                  rows="3">
        </textarea>
      </div>
    </form>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-success btn-lg btn-right"
                ng-show="!facDevCtrl.previewKPI"
                ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.PREVIEW_KPI)">
          <span>Preview</span>
          <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block"
            ng-show="facDevCtrl.previewKPI"
            ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.CHILD_FACILITY)">
      <i class="fa fa-pencil-square-o"></i>
      <span>Record Child Facility KPI</span>
    </button>
    <br/>
    <button type="button" class="btn btn-success btn-lg btn-block"
            ng-show="facDevCtrl.previewKPI"
            ng-click="facDevCtrl.goTo(facDevCtrl.STEPS.SIGN_OFF)">
      <i class="fa fa-thumbs-up"></i>
      <span>eSign</span>
    </button>
  </div>
</div>
